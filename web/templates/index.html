<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Blowing Simulator - Batch Calculate Reports</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 2em;
                background: #f9f9f9;
            }
            h1 {
                color: #333;
                margin-bottom: 1em;
            }
            form {
                background: #fff;
                padding: 2em;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
                max-width: 500px;
                margin: 0 auto;
            }
            label {
                display: block;
                margin-bottom: 0.5em;
                font-weight: bold;
                color: #444;
            }
            input[type="file"] {
                margin-bottom: 1em;
                width: 100%;
            }
            button {
                background: #1976d2;
                color: #fff;
                border: none;
                padding: 0.7em 2em;
                border-radius: 4px;
                font-size: 1em;
                cursor: pointer;
                transition: background 0.2s;
            }
            button:hover {
                background: #1565c0;
            }
            .info {
                margin-top: 2em;
                color: #555;
                text-align: center;
                font-size: 1em;
            }
            .results {
                margin-top: 2em;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 1em;
            }
            th,
            td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }
            th {
                background: #eee;
            }
            .json-download {
                margin-top: 1em;
            }
            .sourcefile {
                color: #888;
                font-size: 0.95em;
            }
        </style>
    </head>
    <body>
        <h1>Blowing Simulator - Batch Calculate Reports</h1>
        <div style="margin-bottom: 2em">
            <a
                href="/create-fremco"
                style="
                    display: inline-block;
                    margin-right: 1em;
                    padding: 0.7em 2em;
                    background: #1976d2;
                    color: #fff;
                    border-radius: 4px;
                    font-size: 1em;
                    text-decoration: none;
                "
                >Fremco</a
            >
            <a
                href="/create-jetting"
                style="
                    display: inline-block;
                    margin-right: 1em;
                    padding: 0.7em 2em;
                    background: #1976d2;
                    color: #fff;
                    border-radius: 4px;
                    font-size: 1em;
                    text-decoration: none;
                "
                >Jetting</a
            >
            <a
                href="/protocols"
                style="
                    display: inline-block;
                    padding: 0.7em 2em;
                    background: #28a745;
                    color: #fff;
                    border-radius: 4px;
                    font-size: 1em;
                    text-decoration: none;
                "
                >View Protocols</a
            >
        </div>
        <form
            action="/pdf2text"
            method="post"
            enctype="multipart/form-data"
            style="margin-bottom: 2em"
        >
            <label for="pdfFile">Export Report (upload PDF):</label>
            <input
                type="file"
                name="pdfFile"
                id="pdfFile"
                accept="application/pdf"
                required
            />
            <button type="submit">Export Report</button>
        </form>
    </body>
</html>
